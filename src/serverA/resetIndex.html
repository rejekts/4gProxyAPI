<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Proxy</title>
  </head>

  <body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <a href="http://ipfingerprints.com"
      >Wait 30-60 seconds and click here to check your new ip address</a
    >
    <script type="application/javascript">
      let currIP = window.location.search
        .substring(1)
        .split("&")
        .reduce((acc, curr) => {
          return curr.indexOf("currIP=") > -1
            ? curr.replace("currIP", "")
            : acc;
        }, "");
      function getIP(json) {
        document.write("My new public IP address is: ", json.ip);
      }
    </script>

    <script
      type="application/javascript"
      src="https://api.ipify.org?format=jsonp&callback=getIP"
    ></script>
  </body>
</html>
